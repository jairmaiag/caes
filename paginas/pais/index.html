<h1 id="pais">Pais e mães</h1>
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="modalcaes"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalcaes">Título do modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="divCarrosselPais" class="carousel slide" data-ride="carousel"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" id="listaPais"></div>
<script>
    window.jsonPais = $.getJSON('assets/json/caes.json');
    window.jsonPais.done(data => {
        const lista = $('#listaPais');
        const { caes } = data;
        caes.forEach((cao, index) => {
            const { id, nome, nascimento, paiId, maeId, sexo, raca, descricao, vacinas } = cao;
            caes[index].titulo = nome;
            caes[index].textoprincipal = `Descrição: ${descricao}`;
            textos = [];
            textos.push(`Raça: ${raca}`);
            textos.push("Sexo: " + (sexo === "F" ? "Fêmea" : "Macho"));
            const { toString } = trataDate(new Date(nascimento), true);
            textos.push("Nascimento: " + toString);
            caes[index].outrosTextos = textos;
        });
        montarCarrossel('divCarrosselPais','carrosselfrida.json');
        montarListaCards(caes, $('#listaPais'));
    });
    delete window.jsonPais;
</script>
